apiVersion: "v3.1.0"
kind: "DataContract"
id: "dominicks-scanner"
version: "1.0"
status: "<b>Draft</b><br><a href='https://un-task-team-for-scanner-data.github.io/reproducibility-project/docs/catalogue/contributing.html#maturity-model'>Target documentation level</a>: 2"
name: "Dominicks Finer Foods scanner dataset"
description:
  purpose: |
    A dataset made up of 9 years of transaction (scanner) data for 26 different categories in 100 stores sold by Dominick's finer foods (a now defunct retailer in Chicago in the 90s).
  limitations: |
    <i>APA style:</i> <br>Kilts Center for Marketing (2013), Dominick's Data Manual, Chicago<br>
    <br>
    <i>Chicago style</i><br>TBC<br>
    <br>
    <i>Bibtex citation</i><br><a href='https://URL'>Click here for raw form</a>
  usage: |
    Open dataset on seasonal products shared by Chicago Booth School Kilts Center for Marketing

    <br><br>
    <b>Link to dataset:</b><br>
    <ul>
      <li>Dataset site (see "Category Specific Files" section): <a href='https://www.chicagobooth.edu/research/kilts/research-data/dominicks'>https://www.chicagobooth.edu/research/kilts/research-data/dominicks</a></li>
      <li>Dataset paper: <a href='https://stats.unece.org/ottawagroup/download/f577.pdf'>Mehrhoff (2018) Promoting the use of a publically available scanner data set in price index research and for capacity building</a></li>
      <li>Data Manual: <a href='https://www.chicagobooth.edu/-/media/enterprise/centers/kilts/datasets/dominicks-dataset/dominicks-manual-and-codebook_kiltscenter' target='_blank'>Dominick's Data Manual</a></li>
    </ul>
  # TO DO: review and test later. Commented out as this does not render by datacontract-cli with the current version
