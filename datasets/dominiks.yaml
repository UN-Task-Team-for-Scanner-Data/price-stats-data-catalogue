domain: "Consumer Price Statistics"
tenant: "<a href='https://www.chicagobooth.edu/research/kilts/research-data/dominicks' target='_blank'>Chicago Booth School of Business</a>"
tags:
  - "scanner"
  - "groceries-and-food"
schema:
  - name: "movement"
    businessName: ""
    description: "The movement (or turnover) data. Schema identical but this is provided separately for each of the 26 categories."
    type: "object"
    properties:
      - name: "store"
        logicalType: "integer"
        description: |-
          Store number (references store data on https://github.com/eurostat/dff/blob/master/CSV/stores.csv)|
          Example: 76
        businessName: "Outlet id"
        examples:
          - "76"
        relationships:
          - type: "foreignKey"
            to: "stores.store"
            description: ""
      - name: "upc"
        logicalType: "number"
        description: "Universal Product Code for sold product"
        examples:
          - "1192603016"
        businessName: "Product ID"
        relationships:
          - type: "foreignKey"
            to: "upc.upc"
            description: ""
      - name: "week"
        logicalType: "integer"
        description: "Week number representing the sales (references weeks data on https://github.com/eurostat/dff/blob/master/CSV/weeks.csv)"
        examples:
          - "306"
        businessName: "Sales week"
        relationships:
          - type: "foreignKey"
            to: "weeks.week_num"
            description: ""
      - name: "move"
        logicalType: "integer"
        description: "Number of units sold"
        examples:
          - "1"
        businessName: "Quantity sold"
      - name: "qty"
        logicalType: "integer"
        description: "Quantity of products sold"
        examples:
          - "1"
        businessName: "Quantity sold"
      - name: "price"
        logicalType: "number"
        description: "Price a product (i.e. the UPC) was sold for"
        examples:
          - "2.99"
        businessName: "Product price"
      - name: "sales"
        logicalType: "number"
        description: "Derived variable for sales per UPC (SALES = PRICE x MOVE / QTY)"
        examples:
          - "2.99"
        businessName: "Product sales"
      - name: "profit"
        logicalType: "number"
        description: "Profit per UPC (PROFIT = SALES - COST)"
        examples:
          - "2.99"
        businessName: "Product profit"
      - name: "sale"
        logicalType: "number"
        description: "Sale value per UPC (SALE = PRICE x MOVE)"
        examples:
          - "2.99"
        businessName: "Product sale"
      - name: "ok"
        logicalType: "integer"
        description: "Flag indicating if the record is valid (1) or not (0)"
        examples:
          - "1"
        businessName: "Valid record flag"
  - name: "upc"
    businessName: ""
    description: "List of unique products (tracked by UPC) sold by category"
    type: "object"
    properties:
      - name: "upc"
        logicalType: "number"
        description: "Universal Product Code for sold product"
        examples:
          - "1192603016"
        businessName: "Product ID"
      - name: "com_code"
        logicalType: "integer"
        description: "Commodity code (Dominick's version of categories). Lower granularity that each category file, hence one file may have more than one COM_CODE"
        examples:
          - "953"
        businessName: "Commodity code"
      - name: "nitem"
        logicalType: "integer"
        description: "Item code (attempt at tracking products across multiple UPCs)"
        examples:
          - "7342431"
        businessName: "Item code"
      - name: "descrip"
        logicalType: "string"
        description: "Description of the product (i.e. the UPC)"
        examples:
          - "CAFFEDRINE CAPLETS 1"
        businessName: "Product description"
      - name: "size"
        logicalType: "string"
        description: "Size of the product"
        examples:
          - "100 CT"
        businessName: "Product size"
      - name: "case"
        logicalType: "integer"
        description: "Case number (i.e. the number of products in a case)"
        examples:
          - "16 CT"
        businessName: "Case number"
  - name: "stores"
    businessName: ""
    description: "Retailer outlets"
    type: "object"
    properties:
      - name: "store"
        logicalType: "integer"
        description: "Store id (references store data on https://github.com/eurostat/dff/blob/master/CSV/stores.csv)"
        examples:
          - "2"
        businessName: "Outlet id"
      - name: "city"
        logicalType: "string"
        description: "City where the store is located"
        examples:
          - "River Forest"
        businessName: "Store city"
      - name: "price_tier"
        logicalType: "integer"
        description: "Price tier of the store"
        examples:
          - "1"
        businessName: "Price tier"
      - name: "zone"
        logicalType: "integer"
        description: "Zone of the store"
        examples:
          - "1"
        businessName: "Store zone"
      - name: "zip_code"
        logicalType: "integer"
        description: "Zip code of the store"
        examples:
          - "60302"
        businessName: "Store zip code"
      - name: "address"
        logicalType: "string"
        description: "Address of the store"
        examples:
          - "7501 W. North Ave"
  - name: "weeks"
    businessName: ""
    description: "Week definition file"
    type: "object"
    properties:
      - name: "week_num"
        logicalType: "integer"
        description: "Week number representing the sales (references weeks data on https://github.com/eurostat/dff/blob/master/CSV/weeks.csv)"
        examples:
          - "1"
        businessName: "Sales week"
      - name: "start"
        logicalType: "object"
        description: "Pricing week started on date, MM/DD/YY format"
        examples:
          - "10/26/89"
      - name: "end"
        logicalType: "object"
        description: "Pricing week ended on date, MM/DD/YY format"
        examples:
          - "11/01/89"
      - name: "special_events"
        logicalType: "string"
        description: "Special events that occurred during the pricing week"
        examples:
          - "Haloween"
        businessName: "Special events"