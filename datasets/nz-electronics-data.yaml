schema:
  - name: "Dataset"
    businessName: ""
    description: |
      The orginal dataset was modified to be published and variable names were obfuscated. prodid_num was a unique identifier to each unique product. Several variables were dropped when the synthetic dataset was published however, resulting in some rows having the same prodid_num and same quality characteristics but different quantities or values. Recommend to groupby to use the data.
    type: "object"
    properties:
      - name: "month_num"
        logicalType: "object"
        description: |
          Data month number (1-26) representing the sales month starting from January 2017, ISO standard YYYY-MM-DD followed (day of the month is always first). <br>Example: '2017-01-01'
        examples:
          - "2017-01-01"
        businessName: "Reporting month"
      - name: "prodid_num"
        logicalType: "number"
        description: "Distinct product identifier number assigned during modification process to simulate a product ID (such as GTIN).<br>
          <br>
          There are total of 459 unique products in the dataset.
          <br><br>
          Note on data quality: There are times when prodid_num (and all other quality characteristics) repeat in the month. This is due to other variables that separted those products being ommitted during the data modification process and product ids were assigned at the end. Recommend to groupby to use the data.
          "
        examples:
          - "3"
        businessName: "Product identifier"
      - name: "char1"
        logicalType: "number" 
        description: "Modified quality characteristic 1 (obfuscated to hide true value). <br>Example: '10.6'"
        examples:
          - "10.6"
        businessName: "Quality characteristic 1"
      - name: "char2"
        logicalType: "number"
        description: "Modified quality characteristic 2 (obfuscated to hide true value). <br>Example: '16006'"
