      <li>CSV version of the dataset: <a href='https://code.officialstatistics.org/scanner-task-team-gwg/FEWS_package/-/raw/master/data/SampleDataSet.csv'>See FEWS package (on the UN Global Platform GitLab)</a></li>
      <li>Rdata version of the dataset: <a href='https://github.com/StatisticsNZ/multilateral/blob/master/data/synthetic_gfk.RData'>See StatisticsNZ Multilateral package</a></li>
    </ul>
