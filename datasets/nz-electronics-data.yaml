id: "nz-electronics-modified"
version: "1.0"
status: "<b>Draft</b><br><a href='https://un-task-team-for-scanner-data.github.io/reproducibility-project/docs/catalogue/contributing.html#maturity-model'>Target documentation level</a>: 2"
name: "New Zealand Electronics Modified Dataset"
description:
  purpose: |
    A modified dataset that was based on real scanner data obtained from GfK. The dataset contains sales (both quanitity and total sales) by month for 459 unique products in a single consumer electronic category for a total of 26 months (2017-01-01 to 2019-02-01). The dataset includes 11 different quality chacacteristics (all are obfuscated to hide their true values). Distribution of quality characteristis and their relationships to quality adjustment was maintained during the modification process.<br>
    <br>
    Dataset facilitates evaluation of quality adjustment methods with scanner data.
  limitations: |
    <i>APA style:</i> <br>TBC<br>
    <br>
    <i>Chicago style</i><br>TBC<br>
    <br>
    <i>Bibtex citation</i><br><a href='https://raw.githubusercontent.com/UN-Task-Team-for-Scanner-Data/price-stats-data-catalogue/main/bitex/nz-electronics-data.bib'>Click here for raw form</a>
  usage: |
    Open dataset, shared under "GNU General Public License" by StatisticsNZ.

    <br><br>
    <b>Links:</b><br>
