### models

models:
  dataset: 
    description: The dataset.
    type: table
    fields:
      MONTH_NUM:
        type: object
        description: Data month number (1-26) representing the sales month starting from January 2017, ISO standard YYYY-MM-DD followed (day of the month is always first).
        example: '2017-01-01'
        primaryKey: true
        tags: ["business-timestamp"]
      CHAR1:
        type: float
        description: Modified quality characteristic 1 (obfuscated to hide true value).
        example: '10.6'
      CHAR2:
        type: int
        description: Modified quality characteristic 2 (obfuscated to hide true value).
        example: '16006'
      CHAR2:
        type: int
        description: Modified quality characteristic 2 (obfuscated to hide true value).
        example: '16006'
      CHAR3:
        type: object
        description: Modified quality characteristic 3 (obfuscated to hide true value).
        example: 'val_w'
      CHAR4:
        type: object
        description: Modified quality characteristic 4 (obfuscated to hide true value).
        example: 'val_a'
      CHAR5:
        type: object
        description: Modified quality characteristic 5 (obfuscated to hide true value).
        example: 'val_a'
      CHAR6:
        type: object
        description: Modified quality characteristic 6 (obfuscated to hide true value).
        example: 'PRG566'
      CHAR7:
        type: object
        description: Modified quality characteristic 7 (obfuscated to hide true value).
        example: 'CCC'
      CHAR8:
        type: object
        description: Modified quality characteristic 8 (obfuscated to hide true value).
        example: '150D'
      CHAR9:
        type: object
        description: Modified quality characteristic 9 (obfuscated to hide true value).
        example: 'B230'
      CHAR10:
        type: object
        description: Modified quality characteristic 10 (obfuscated to hide true value).
        example: 'ted'
      CHAR11:
        type: object
        description: Modified quality characteristic 11 (obfuscated to hide true value). Represents the brand of the product.
        example: 'brand_a'
      PRODID_NUM:
        type: int
        description: 'Dintinct product identifier number assigned during modification process to simulate a product ID (such as GTIN).<br>
        <br>
        There is considerable churn in the data, the average uniquie product remains in sample for 8.4 months.
        '
        example: '3'
        primaryKey: true
        quality:
          - type: text
            description: There are times when prodid_num (and all other quality characteristics) repeat in the month. This is due to other variables that separted those products being ommitted during the data modification process and product ids were assigned at the end. Recommend to groupby to use the data.
      QUANTITY:
        type: int
        description: Quantity of products sold during the period (month).
        example: '280'
      VALUE:
        type: float
        description: 'The total sales of products sold during the period (month) in New Zealand dollars (NZD), could also be referred to as turnover.<br>
        <br>
        To calcualte unit prices, divide VALUE by QUANTITY.
        ' 
        example: '196420'
    primaryKey: ["PRODID_NUM", "MONTH_NUM"]
