dataContractSpecification: 1.1.0
id: turvey-dataset
info:
  title: Modified Turvey Dataset
  version: 0.0.1
  description: '
  <style>
    a:link {
      color: blue;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited {
      color: purple;
      background-color: transparent;
      text-decoration: none;
    }
  </style>
  Modified version of an original dataset created by Ralph Turvey in 1979. <a href="https://webapps.ilo.org/public/libdoc/ilo/P/09606/09606(1979-4)XIII-XXIII.pdf">Turvey (1979)</a> shared an artificial dataset for 5 seasonal commodities over 4 years. The original dataset was modified twice. This is the version most commonly used, as taken from the <a href="https://www.ilo.org/sites/default/files/wcmsp5/groups/public/@dgreports/@stat/documents/presentation/wcms_331153.pdf">ILO et al (2004) CPI Manual: Theory and Practice</a>.
  '
  owner: ILO

terms:
 usage: '
 Open dataset, publicly shared by ILO et al (2004) CPI manual
 

 <b>Cite as:</b> 

 (TBC) <a href="https://www.ilo.org/sites/default/files/wcmsp5/groups/public/@dgreports/@stat/documents/presentation/wcms_331153.pdf">ILO et al (2004) Consumer price index manual: Theory and Practice [Turvey Data Set, p395]</a>
 '

models:
  dataset: 
    description: The full dataset that includes all 5 commodities and 4 years, containing 176 rows and 4 variables. Dataset omits records where no sales occurred.
    type: table
    fields:
      month:
        type: object
        description: Date, ISO format representing last day of each month
        example: '1970-01-31'
        primary: false
      commodity:
        type: object
        description: The seasonal product, as a factor (Apples, Grapes, Oranges, Peaches, Strawberries)
        example: 'Apples'
        primary: false
      price:
        type: float
        description: The price of the commodity for the month in question
        example: '1.14'
        primary: false
      quantity:
        type: integer
        description: The quantity sold of the commodity for the month in question
        example: '3086'
examples:
- type: csv
  description: An example first 5 rows of the dataset.
  data: 'month,commodity,price,quantity

    1970-01-31,Apples,1.14,3086

    1970-01-31,Grapes,2.48,82

    1970-01-31,Oranges,1.3,10266

    1970-02-28,Apples,1.17,3765

    1970-02-28,Grapes,2.75,35
    '
links:
  Dataset-p395: https://www.ilo.org/sites/default/files/wcmsp5/groups/public/@dgreports/@stat/documents/presentation/wcms_331153.pdf
tags:
- seasonal-dataset




