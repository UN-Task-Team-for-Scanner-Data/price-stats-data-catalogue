apiVersion: "v3.1.0"
kind: "DataContract"
id: "eurostat-mutlitlateral-seasonal"
version: "1.0"
status: "<b>Draft</b><br><a href='https://un-task-team-for-scanner-data.github.io/reproducibility-project/docs/catalogue/contributing.html#maturity-model'>Target documentation level</a>: 2"
name: "Eurostat seasonality multilateral dataset"
description:
  purpose: |
    Dataset developed by Eurostat for the 'Guide on Multilateral Methods in the HICP' with seasonal data to help demonstrate multilateral methods
  limitations: |
    <i>APA style:</i> <br>Eurostat (2022) Seasonal Products Dataset [Data set]. Guide on multilateral methods in the Harmonised Index on Consumer Prices (HICP). https://doi.org/10.2785/873932<br>
    <br>
    <i>Chicago style</i><br>Eurostat "Seasonal Products Dataset". Guide on multilateral methods in the Harmonised Index on Consumer Prices (HICP) (2022). https://doi.org/10.2785/873932<br>
    <br>
    <i>Bibtex citation</i><br><a href='https://raw.githubusercontent.com/UN-Task-Team-for-Scanner-Data/price-stats-data-catalogue/main/bitex/eurostat-seasonal.bib'>Click here for raw form</a>
  usage: |
    Open dataset, shared as part of the Guide on Multilateral Methods in the Harmonised Index on Consumer Prices (HICP) under "Creative Commons Attribution 4.0 International (CC-BY 4.0)" licence.

    <br><br>
    <b>Links:</b><br>
    <ul>
      <li>Dataset: <a href='https://circabc.europa.eu/ui/group/7b031f10-ac19-4da3-a36f-58708a70133d/library/e52b1b37-38f3-4f2d-82be-14b005da1ce3/details'>Guide Multilateral Methods - Example 02 - Seasonal products</a></li>
      <li>Manual dataset used in: <a href='https://doi.org/10.2785/873932'>Guide on multilateral methods in the Harmonised Index on Consumer Prices (2022)</a></li>
    </ul>
