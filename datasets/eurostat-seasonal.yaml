domain: "Consumer Price Statistics"
tenant: "Eurostat"
tags:
  - "scanner"
  - "groceries-and-food"
schema:
  - name: "Dataset"
    businessName: ""
    description: |
      An artifical data set  with 201 price observations for 36 periods and 12 products
    type: "object"
    properties:
      - name: "Period"
        logicalType: "object"
        description: |
          Time period, represented as an integer from 1 to 36.
        examples:
          - "1"
        businessName: "Period number"
      - name: "Product"
        logicalType: "object"
        description: "The Product name"
        examples:
          - "A"
        businessName: "Product name"
      - name: "Turnover"
        logicalType: "number"
        description: |
          The turnover of the data.
        examples:
          - "642.49"
        businessName: "Turnover"  
      - name: "Quantity"
        logicalType: "number"
        description: |
          The number of products sold.
        examples:
          - "88.088"
        businessName: "Quantity"
      - name: "Price"
        logicalType: "number"
        description: |
          The unit price of each sold product.
        examples:
          - "2.09964"
        businessName: "Price"