### models

models:
  dataset: 
    description: '
    File Information:<br>
    - Format: CSV (.csv), UTF-8 encoded, comma-separated.<br>
    - Each row corresponds to one product observation at a specific store on a specific date.<br>
    - No missing values are present in the cleaned version.
    '
    type: table
    fields:
      date:
        type: object
        description: 'Date of price collection<br>
        <br>
        Dataset total coverage is 2 years, 4.5 months (2020-12-03 to 2023-04-14)<br>
        <br>
        Dataset based on 841 distinct web scrapes, with an average 236 unique products captured each time per scraped store. The amount of web offers started to decline by mid-2022.
        '
        example: '2020-12-03'
        primary: false
      price:
        type: float
        description: 'Retail price in euros (EUR), using a decimal point (.)'
        example: '1.99'
        primary: false
      product_id:
        type: integer
        description: 'A unique identifier assigned to each product.<br>
        <br>
        There are 2,361 unique products in the sample spread relatively equally across the COICOP categories.
        '
        example: '2'
        primary: false
      store_id:
        type: integer
        description: 'Anonymized unique identifier of the store where the price was recorded<br>
        <br>
        There are 20 distinct stores covered by the dataset
        '
        example: '2'
      region:
        type: object
        description: 'Italian region where the store is located<br>
        <br>
        There are 7 distinct regions of Italy covered by the dataset.
        '
        example: 'Calabria'
        primary: false
      product:
        type: object
        description: 'Full commercial name of the product, including quantity or weight'
        example: 'arance navelina italia calibro 1.5 kg'
        primary: false
      COICOP5:
        type: object
        description: 'Product classification at the 5-digit level based on the COICOP nomenclature.<br>
        <br>
        There are 24 COICOP5 categories covered by the dataset. Classification was assigned via manual annotation and rule-based categorization using domain-specific keywords.'
        example: 'Oranges'
        primary: false
      COICOP4:
        type: object
        description: 'Higher-level COICOP category. Classification assigned via manual annotation and rule-based categorization using domain-specific keywords (tied to COICOP5).'
        example: 'Fruit'
        primary: false
