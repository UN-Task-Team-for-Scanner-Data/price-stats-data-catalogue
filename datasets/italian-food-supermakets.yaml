info:
  title: 'Variations of Food Prices in Italian Supermarkets'
  version: '1.0'
  description: 'This web scraped dataset includes retail prices for meat, fruit, and vegetable products collected over a period spanning from December 2020 to March 2023 (2 years and 4.5 months or 862 days).<br>
  <br>
  Dataset facilitates comprehensive analyses, enabling exploration of regional price variations, comparisons across product categories, and time-series investigations into price dynamics within the Italian retail food market.
  '
  owner: 'Sasso, Daniele, Luca Bacco, Luigi Palumbo, Juri Marcucci, Niccolo Salvini, Tiziana Laureti, and Luca Vollero'
  contact:
    name: 'Sasso et al'
    url: https://doi.org/10.5281/zenodo.14927602

